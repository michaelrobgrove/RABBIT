<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RABBIT | Free Opensource IPTV Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- HLS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      padding: 12px 16px;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      display: flex;
      height: calc(100vh - 56px);
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    .left {
      flex: 1;
      position: relative;
    }
    .right {
      width: 360px;
      background: #111;
      overflow-y: auto;
      border-left: 1px solid #222;
    }
    .section {
      padding: 12px;
      border-bottom: 1px solid #222;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background: #0047ff;
      border: none;
      font-weight: 600;
    }
    .item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #222;
    }
    .item:hover {
      background: #1a1a1a;
    }
    .stats {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,.8);
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  <strong>RABBIT Web Player</strong>
  <button onclick="toggleStats()" style="width:auto">Stats</button>
</header>

<main>
  <div class="left">
    <video id="video" controls playsinline></video>
    <div id="stats" class="stats"></div>
  </div>

  <div class="right">
    <div class="section">
      <strong>Xtream Codes</strong>
      <input id="xUrl" placeholder="http://server:port" />
      <input id="xUser" placeholder="Username" />
      <input id="xPass" placeholder="Password" />
      <button onclick="loginXtream()">Login</button>
    </div>

    <div class="section">
      <strong>M3U URL</strong>
      <input id="m3uUrl" placeholder="http://example.com/list.m3u" />
      <button onclick="loginM3U()">Load M3U</button>
    </div>

    <div id="channels"></div>
  </div>
</main>

<script>
let hls;
let channels = [];

const video = document.getElementById("video");
const statsBox = document.getElementById("stats");

function proxy(url) {
  return `/api/proxy?url=${encodeURIComponent(url)}`;
}

/* ---------------- PLAYBACK ---------------- */

function play(url) {
  if (hls) hls.destroy();

  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(proxy(url));
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());

    setInterval(() => {
      if (!hls.levels || hls.currentLevel < 0) return;
      const l = hls.levels[hls.currentLevel];
      statsBox.innerText =
        `RES: ${video.videoWidth}x${video.videoHeight}\n` +
        `BIT: ${(l.bitrate/1e6).toFixed(2)} Mbps\n` +
        `CODEC: ${l.videoCodec}`;
    }, 1000);
  } else {
    video.src = proxy(url);
    video.play();
  }
}

function toggleStats() {
  statsBox.style.display =
    statsBox.style.display === "none" ? "block" : "none";
}

/* ---------------- XTREAM ---------------- */

async function loginXtream() {
  const base = document.getElementById("xUrl").value.replace(/\/$/, "");
  const u = document.getElementById("xUser").value;
  const p = document.getElementById("xPass").value;

  const res = await fetch(proxy(
    `${base}/player_api.php?username=${u}&password=${p}&action=get_live_streams`
  ));

  const data = await res.json();

  channels = data.map(c => ({
    name: c.name,
    url: `${base}/live/${u}/${p}/${c.stream_id}.m3u8`
  }));

  render();
}

/* ---------------- M3U ---------------- */

async function loginM3U() {
  const url = document.getElementById("m3uUrl").value;
  const res = await fetch(proxy(url));
  const text = await res.text();

  channels = [];
  let name = "";

  text.split("\n").forEach(l => {
    l = l.trim();
    if (l.startsWith("#EXTINF")) {
      name = l.split(",").pop();
    } else if (l && !l.startsWith("#")) {
      channels.push({ name, url: l });
    }
  });

  render();
}

/* ---------------- UI ---------------- */

function render() {
  const el = document.getElementById("channels");
  el.innerHTML = "";
  channels.forEach(c => {
    const d = document.createElement("div");
    d.className = "item";
    d.textContent = c.name;
    d.onclick = () => play(c.url);
    el.appendChild(d);
  });
}
</script>

</body>
</html>
